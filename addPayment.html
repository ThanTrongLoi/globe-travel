<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="golobe - travel agency, find stays, find flights, hotel, resort, 
    tourism">
    <meta name="keywords" content="golobe - travel, find stays, find flights, hotel, resort, 
    tourism">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment - Golobe - Travel Agency</title>
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section id="auth">
        <div class="auth container">
            <div class="auth-image --signup">
                <div class="slider">
                    <div id="slider-1" class="slide">
                        <img src="assets/images/auth1.png" alt="">
                    </div>
                    <div id="slider-2" class="slide">
                        <img src="assets/images/auth2.png" alt="">
                    </div>
                    <div id="slider-3" class="slide">
                        <img src="assets/images/auth3.png" alt="">
                    </div>
                </div>
                <div class="slide-dot">
                    <a href="#slider-1" class="active"></a>
                    <a href="#slider-2"></a>
                    <a href="#slider-3"></a>
                </div>
            </div>
            <div class="auth-form">
                <a href="index.html" class="auth-form__logo">
                    <img src="assets/images/Logo.png" alt="">
                </a>
                <div class="auth-form__heading">
                    <a href="authLogin.html" class="btn btn--none">
                        <img src="assets/icons/vector/chevron_back.svg" alt="#">
                        <span class="btn__text -medium">Back</span>
                    </a>
                    <h2 class="auth-form__main -trade-gothic -bold">Add a payment method</h2>
                    <p class="auth-form__des -regular">Letâ€™s get you all st up so you can access your personal account.
                    </p>
                </div>
                <form onsubmit="validateFormAddPayment()" id="add-payment" class="add-payment">
                    <fieldset class="add-payment__form">
                        <div id="input-group" class="add-payment__input -regular">
                            <input id="cardNumber" type="number" placeholder="EX: 4321 4321 4321 4321">
                            <label class="add-payment__label" for="cardNumber">Card Number</label>
                            <div class="add-payment__icon --visa">
                                <img src="assets/icons/fill/visa.svg" alt="visa">
                            </div>
                        </div>
                        <div class="add-payment__info">
                            <div id="input-group" class="add-payment__input -regular">
                                <input id="expDate" type="text" placeholder="EX: 02/27">
                                <label class="add-payment__label" for="expDate">Exp. Date</label>
                            </div>
                            <div id="input-group" class="add-payment__input -regular">
                                <input id="cvc" type="number" placeholder="EX: 123">
                                <label class="add-payment__label" for="cvc">CVC</label>
                            </div>
                        </div>
                        <div id="input-group" class="add-payment__input -regular">
                            <input id="nameCard" type="text" placeholder="EX: John Doe">
                            <label class="add-payment__label" for="nameCard">Name on Card</label>
                        </div>
                        <div id="input-group" class="add-payment__input -regular">
                            <input id="country" type="text" placeholder="United States">
                            <label class="add-payment__label" for="country">Country or Region</label>
                            <div class="add-payment__icon">
                                <img src="assets/icons/vector/chevron_down.svg" alt="">
                            </div>
                        </div>
                        <div class="add-payment__agree">
                            <input id="agree" type="checkbox" name="agree"  required/>
                            <label for="agree" class="btn__text -medium">Securely save my information for 1-click
                                checkout</label>
                        </div>
                    </fieldset>
                    <input class="btn btn--fill btn__text -semi-bold " type="submit" value="Add payment method">
                </form>
                <p class="auth-form__sub -regular">
                    By confirming your subscription, you allow The Outdoor Inn Crowd Limited to charge your card for this payment and future payments in accordance with their terms. You can always cancel your subscription.
                </p>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/form.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
