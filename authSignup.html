<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="golobe - travel agency, find stays, find flights, hotel, resort, 
    tourism">
    <meta name="keywords" content="golobe - travel, find stays, find flights, hotel, resort, 
    tourism">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Golobe - Travel Agency</title>
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section id="auth">
        <div class="auth container">
            <div class="auth-image --signup">
                <div class="slider">
                    <div id="slider-1" class="slide">
                        <img src="assets/images/auth1.png" alt="">
                    </div>
                    <div id="slider-2" class="slide">
                        <img src="assets/images/auth2.png" alt="">
                    </div>
                    <div id="slider-3" class="slide">
                        <img src="assets/images/auth3.png" alt="">
                    </div>
                </div>
                <div class="slide-dot">
                    <a href="#slider-1" class="active"></a>
                    <a href="#slider-2"></a>
                    <a href="#slider-3"></a>
                </div>
            </div>
            <div class="auth-form">
                <a href="index.html" class="auth-form__logo">
                    <img src="assets/images/Logo.png" alt="">
                </a>
                <div class="auth-form__heading">
                    <h2 class="auth-form__main -trade-gothic -bold">Sign up</h2>
                    <p class="auth-form__des -regular">Letâ€™s get you all st up so you can access your personal account.
                    </p>
                </div>
                <form action='/addPayment.html' id="auth-form">
                    <fieldset class="auth-form__form">
                       <div class="auth-form__info">
                         <div id="input-group" class="auth-form__input -regular">
                             <input id="firstName" type="text" placeholder="Enter your First Name">
                             <label class="auth-form__label" for="firstName">First Name</label>
                        </div>
                        <div id="input-group" class="auth-form__input -regular">
                            <input id="lastName" type="text" placeholder="Enter your lastName">
                            <label class="auth-form__label" for="lastName">Last Name</label>
                        </div>
                       </div>
                       <div class="auth-form__info">
                         <div id="input-group" class="auth-form__input -regular">
                             <input id="email" type="email" placeholder="Enter your Email">
                             <label class="auth-form__label" for="email">Email</label>
                        </div>
                        <div id="input-group" class="auth-form__input -regular">
                            <input id="phoneNumber" type="number" placeholder="Enter your Phone Number">
                            <label class="auth-form__label" for="phoneNumber">Phone Number</label>
                        </div>
                       </div>
                        <div id="input-group" class="auth-form__input -regular">
                            <input id="password" type="password" placeholder="Enter your Password">
                            <label class="auth-form__label" for="password">Password</label>
                            <div id="showPassword" class="auth-form__icon">
                                <img src="assets/icons/fill/eyeOff.svg" alt="">
                                <img src="assets/icons/fill/eye.svg" alt="">
                            </div>
                        </div>
                        <div id="input-group" class="auth-form__input -regular">
                            <input id="re-password" type="password" placeholder="Confirm your Password">
                            <label class="auth-form__label" for="re-password">Confirm Password</label>
                            <div id="showRePassword" class="auth-form__icon">
                                <img src="assets/icons/fill/eyeOff.svg" alt="">
                                <img src="assets/icons/fill/eye.svg" alt="">
                            </div>
                        </div>
                        <div class="auth-form__agree">
                            <div class="auth-form__remember">
                                <input id="agree" type="checkbox" required name="agree" />
                                <label for="agree" class="btn__text -medium">I agree to all the <a href="#">Terms</a> and <a href="#">Privacy Policies</a></label>
                            </div>
                        </div>
                    </fieldset>

                    <!-- <a href="addPayment.html" class="btn btn--fill -large">
                        <span class="btn__text  -semi-bold">Create account</span>
                    </a>> -->
                    <input class="btn btn--fill btn__text -semi-bold " type="submit" value="Create account">
                </form>
                <h3 class="auth-form__none auth-form--signup  btn__text -medium">Already have an account? <a
                        href="authSignup.html" class="-semi-bold">Login</a></h3>
                <div class="auth-form__line">
                    <hr>
                    <span class="btn__text -regular">Or login with</span>
                </div>
                <div class="auth-form__social">
                    <a href="#" class="btn btn--outline btn--social">
                        <img src="assets/icons/Vector.png" alt="">
                    </a>
                    <a href="#" class="btn btn--outline btn--social">
                        <img src="assets/icons/flat-color-icons_google.png" alt="">
                    </a>
                    <a href="#" class="btn btn--outline btn--social">
                        <img src="assets/icons/ant-design_apple-filled.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/form.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
